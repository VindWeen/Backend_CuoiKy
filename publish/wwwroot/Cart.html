<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng của bạn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/Cart.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Giỏ hàng của bạn</h1>

    <div class="cart-wrapper">
      <!-- Danh sách sản phẩm -->
      <div class="cart-items" id="cartItems">
        <!-- JS sẽ render ở đây -->
      </div>

      <!-- Checkout box -->
      <div class="checkout-box">
        <h2>Thông tin thanh toán</h2>
        <div class="info-grid">
          <div class="info-item"><label>Họ tên</label><input type="text" id="fullName" placeholder="Nguyễn Văn A" /></div>
          <div class="info-item"><label>Số điện thoại</label><input type="text" id="phone" placeholder="0901234567" /></div>
          <div class="info-item"><label>Email</label><input type="email" id="email" placeholder="you@example.com" /></div>
          <div class="info-item full"><label>Địa chỉ giao hàng</label><input type="text" id="address" placeholder="Số nhà, đường, phường/xã..." /></div>
        </div>

        <div class="summary">
          <div class="summary-row"><span>Tạm tính</span><strong id="subtotal">0 ₫</strong></div>
          <div class="summary-row"><span>Phí vận chuyển</span><strong>30.000 ₫</strong></div>
          <div class="summary-row total"><span>Tổng cộng</span><strong id="total">0 ₫</strong></div>
        </div>

        <button class="btn-pay" id="payBtn" disabled>Đặt hàng</button>
      </div>
    </div>
  </div>

  <script src="./js/Cart.js"></script>

  <!-- Thanh menu dọc bên trái 5 nút -->
<div class="floating-sidebar">

    <!-- 1. Trang chủ -->
    <a href="index.html" class="sidebar-btn" data-tooltip="Trang chủ">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
      </svg>
    </a>

    <!-- 2. Tài khoản -->
    <a href="Information.html" class="sidebar-btn" data-tooltip="Tài khoản">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
    </a>

    <!-- 3. Sản phẩm -->
    <a href="Product.html" class="sidebar-btn" data-tooltip="Sản phẩm">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-shirt-icon lucide-shirt">
        <path
          d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z" />
      </svg>
    </a>

    <!-- 4. Giỏ hàng + Badge số lượng -->
    <a href="Cart.html" class="sidebar-btn" data-tooltip="Giỏ hàng">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="8" cy="21" r="2" />
        <circle cx="20" cy="21" r="2" />
        <path d="M5.5 5h13l-1.5 7H8l-2.5-7z" />
      </svg>
      <!-- Badge số lượng -->
      <span class="cart-badge">3</span>
    </a>

    <!-- 5. Đăng xuất -->
    <a href="LogReg.html" class="sidebar-btn" data-tooltip="Đăng xuất">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        <polyline points="16 17 21 12 16 7" />
        <line x1="21" y1="12" x2="9" y2="12" />
      </svg>
    </a>
  </div>

<!-- JS cho menu bên trái -->
<script>
// ==================== CHỨC NĂNG ĐĂNG XUẤT ====================
document.addEventListener("DOMContentLoaded", function () {
  const logoutBtn = document.querySelector('.floating-sidebar a[href="LogReg.html"]');
  
  if (logoutBtn) {
    logoutBtn.addEventListener("click", function (e) {
      e.preventDefault();

      if (confirm("Bạn có chắc muốn đăng xuất không?")) {
        // === LẤY USER TRƯỚC KHI XÓA ===
        const userData = localStorage.getItem('currentUser');
        const user = userData ? JSON.parse(userData) : {};

        //XÓA TOKEN + USER
        localStorage.removeItem('token');
        localStorage.removeItem('currentUser');
        localStorage.removeItem('cart'); // giỏ tạm

        alert("Đăng xuất thành công! Hẹn gặp lại bạn!");
        window.location.href = "LogReg.html";
      }
    });
  }

  // === ACTIVE NÚT HIỆN TẠI + BADGE ===
  const currentPage = window.location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll('.floating-sidebar a').forEach(link => {
    if (link.getAttribute("href") === currentPage || (currentPage === "" && link.getAttribute("href") === "index.html")) {
      link.classList.add("active");
    }
  });

  // Cập nhật badge giỏ hàng
  const badge = document.querySelector('.cart-badge');
  if (badge) {
    const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (user.userID) {
      const userCart = JSON.parse(localStorage.getItem(`cart_${user.userID}`) || '[]');
      const totalQty = userCart.reduce((sum, item) => sum + item.quantity, 0);
      badge.textContent = totalQty;
      badge.style.display = totalQty > 0 ? 'flex' : 'none';
    } else {
      badge.style.display = 'none';
    }
  }
});
</script>
</body>
</html>
