<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProductManager - Quản lý sản phẩm quần áo</title>
  <link rel="stylesheet" href="./css/ProductManager.css" />
</head>
<body>
  <div class="container">
    <h1 class ="title">Quản lý sản phẩm</h1>

    <div class="form-card">
      <div class="form-grid">
        <div class="form-group">
          <label>Tên sản phẩm</label>
          <input type="text" id="name" placeholder="VD: Áo thun cotton premium"/>
        </div>
        <div class="form-group">
          <label>Giá tiền (VNĐ)</label>
          <input type="number" id="price" placeholder="299000"/>
        </div>
        <div class="form-group">
          <label>Số lượng</label>
          <input type="number" id="quantity" placeholder="50"/>
        </div>
        <div class="form-group">
          <label>Ảnh sản phẩm</label>
          <div class="file-input-wrapper">
            <input type="file" id="image" accept="image/*"/>
            <label for="image" class="file-input-label">
              Chọn ảnh sản phẩm
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Mô tả sản phẩm</label>
        <textarea id="description" placeholder="Mô tả chi tiết về chất liệu, form dáng, màu sắc..."></textarea>
      </div>

      <div class="btn-container">
        <button class="btn btn-primary" id="addBtn">
          Thêm sản phẩm
        </button>
      </div>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Mô tả</th>
          <th>Số lượng</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- Danh sách sản phẩm sẽ được thêm bằng JS -->
      </tbody>
    </table>
  </div>
  <script src="./js/ProductManager.js"></script>

  <!-- Thanh menu dọc bên trái – DÀNH RIÊNG CHO ADMIN (3 nút) -->
<div class="admin-sidebar">
  <!-- 1. Đăng xuất -->
  <a href="LogReg.html" class="admin-btn" data-tooltip="Đăng xuất">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
      <polyline points="16 17 21 12 16 7"/>
      <line x1="21" y1="12" x2="9" y2="12"/>
    </svg>
  </a>

  <!-- 2. Quản lý sản phẩm -->
  <a href="ProductManager.html" class="admin-btn" data-tooltip="Quản lý sản phẩm">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
      <line x1="8" y1="4" x2="8" y2="20"/>
      <line x1="16" y1="4" x2="16" y2="20"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
    </svg>
  </a>

  <!-- 3. Quản lý đơn hàng -->
  <a href="OrderManager.html" class="admin-btn" data-tooltip="Quản lý đơn hàng">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
      <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
      <path d="M9 14l2 2 4-4"/>
    </svg>
  </a>
</div>

<!-- JS cho Admin Sidebar -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Xử lý đăng xuất (giữ nguyên logic cũ, chỉ xóa token + currentUser)
  const logoutBtn = document.querySelector('.admin-sidebar a[href="LogReg.html"]');
  if (logoutBtn) {
    logoutBtn.addEventListener("click", function (e) {
      e.preventDefault();
      if (confirm("Bạn có chắc muốn đăng xuất không?")) {
        localStorage.removeItem('token');
        localStorage.removeItem('currentUser');
        localStorage.removeItem('cart');
        alert("Đăng xuất thành công!");
        window.location.href = "LogReg.html";
      }
    });
  }

  // Active trang hiện tại
  const currentPage = window.location.pathname.split("/").pop();
  document.querySelectorAll('.admin-sidebar a').forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
});
</script>

<!-- Popup Mô tả chi tiết sản phẩm -->
<div id="descModal" class="desc-modal">
  <div class="desc-modal-content">
    <div class="desc-modal-header">
      <h2 id="descModalTitle">Mô tả sản phẩm</h2>
      <span class="close-desc">×</span>
    </div>
    <div class="desc-modal-body">
      <p id="descModalContent">Đang tải mô tả...</p>
    </div>
  </div>
</div>
</body>
</html>
