<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý đơn hàng - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/OrderManager.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">Quản lý đơn hàng</h1>
    <p class="subtitle">Tất cả đơn hàng từ khách hàng</p>
    <div class="sort-controls">
      <button id="sortButton" onclick="toggleSort()">
        <span id="sortText">Cũ → Mới</span>
        <svg id="sortIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2.5">
          <path d="M6 9l6 6 6-6" />
        </svg>
      </button>
    </div>
    <div id="ordersList" class="orders-grid">
      <!-- JS sẽ render danh sách đơn hàng ở đây -->
    </div>
  </div>

  <!-- Popup chi tiết đơn hàng -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Chi tiết đơn hàng</h2>
        <span class="close-btn">×</span>
      </div>
      <div id="modalBody" class="modal-body">
        <!-- Nội dung chi tiết sẽ được render bằng JS -->
      </div>
    </div>
  </div>
  <script src="./js/OrderManager.js"></script>

  <!-- Thanh menu dọc bên trái – DÀNH RIÊNG CHO ADMIN (3 nút) -->
  <div class="admin-sidebar">

    <!-- 1. Quản lý sản phẩm -->
    <a href="ProductManager.html" class="admin-btn" data-tooltip="Quản lý sản phẩm">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
        <line x1="8" y1="4" x2="8" y2="20" />
        <line x1="16" y1="4" x2="16" y2="20" />
        <line x1="3" y1="12" x2="21" y2="12" />
      </svg>
    </a>

    <!-- 2. Quản lý đơn hàng -->
    <a href="OrderManager.html" class="admin-btn" data-tooltip="Quản lý đơn hàng">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
        <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
        <path d="M9 14l2 2 4-4" />
      </svg>
    </a>
    
    <!-- 3. Đăng xuất -->
    <a href="LogReg.html" class="admin-btn" data-tooltip="Đăng xuất">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        <polyline points="16 17 21 12 16 7" />
        <line x1="21" y1="12" x2="9" y2="12" />
      </svg>
    </a>
  </div>

  <!-- JS cho Admin Sidebar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Xử lý đăng xuất (giữ nguyên logic cũ, chỉ xóa token + currentUser)
      const logoutBtn = document.querySelector('.admin-sidebar a[href="LogReg.html"]');
      if (logoutBtn) {
        logoutBtn.addEventListener("click", function (e) {
          e.preventDefault();
          if (confirm("Bạn có chắc muốn đăng xuất không?")) {
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('cart');
            alert("Đăng xuất thành công!");
            window.location.href = "LogReg.html";
          }
        });
      }

      // Active trang hiện tại
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll('.admin-sidebar a').forEach(link => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>

</html>
