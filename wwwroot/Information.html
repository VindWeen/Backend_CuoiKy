<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông tin tài khoản</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/Information.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Thông tin tài khoản</h1>

    <div class="info-card">
      <form id="infoForm">
        <div class="info-grid">
          <div class="info-item">
            <label for="fullName">Họ và tên <span class="required">*</span></label>
            <input type="text" id="fullName" required placeholder="Nguyễn Văn A" />
          </div>

          <div class="info-item">
            <label for="phone">Số điện thoại <span class="required">*</span></label>
            <input type="text" id="phone" required placeholder="0901234567" />
          </div>

          <div class="info-item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" />
          </div>

          <div class="info-item full">
            <label for="address">Địa chỉ nhận hàng <span class="required">*</span></label>
            <input type="text" id="address" required placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành" />
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn-save">Cập nhật thông tin</button>
        </div>
      </form>

      <div class="success-message" id="successMsg" style="display:none;">
        Cập nhật thông tin thành công!
      </div>
    </div>
  </div>
