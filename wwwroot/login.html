<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            background: #4F46E5;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .icon-circle svg {
            width: 32px;
            height: 32px;
            color: white;
            stroke: white;
        }

        h1 {
            font-size: 28px;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .alert-success {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
        }

        .alert-error {
            background: #FEF2F2;
            border: 1px solid #FECACA;
        }

        .alert svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .alert-success svg {
            stroke: #16A34A;
        }

        .alert-error svg {
            stroke: #DC2626;
        }

        .alert-success p {
            color: #166534;
        }

        .alert-error p {
            color: #991B1B;
        }

        .alert p {
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #9CA3AF;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input:disabled {
            background: #F9FAFB;
            cursor: not-allowed;
        }

        .password-input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #9CA3AF;
        }

        .toggle-password:hover {
            color: #4B5563;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .remember-label {
            display: flex;
            align-items: center;
            color: #4B5563;
        }

        .remember-label input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
        }

        .forgot-link {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #4338CA;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            background: #4338CA;
        }

        .submit-btn:disabled {
            background: #A5B4FC;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #4B5563;
        }

        .footer a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #4338CA;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Đăng Nhập</h1>
        </div>

        <div id="alert" class="hidden"></div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="email@example.com"
                    autocomplete="email"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input 
                    type="password" 
                    id="password" 
                    class="password-input"
                    placeholder="••••••••"
                    autocomplete="current-password"
                >
                <button type="button" class="toggle-password" id="togglePassword">
                    <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <div class="remember-forgot">
            <label class="remember-label">
                <input type="checkbox" id="remember">
                Ghi nhớ đăng nhập
            </label>
            <a href="#" class="forgot-link">Quên mật khẩu?</a>
        </div>

        <button type="button" class="submit-btn" id="loginBtn">
            Đăng Nhập
        </button>

        <div class="footer">
            Chưa có tài khoản? 
            <a href="#">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const alertDiv = document.getElementById('alert');

        let isLoading = false;

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        });

        // Show alert
        function showAlert(type, message) {
            alertDiv.className = `alert alert-${type}`;
            
            const icon = type === 'success' 
                ? `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                   </svg>`
                : `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                   </svg>`;
            
            alertDiv.innerHTML = `${icon}<p>${message}</p>`;
            alertDiv.classList.remove('hidden');
        }

        // Hide alert
        function hideAlert() {
            alertDiv.classList.add('hidden');
        }

        // Handle login
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showAlert('error', 'Vui lòng điền đầy đủ thông tin');
                return;
            }

            isLoading = true;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div>Đang xử lý...';
            hideAlert();

            try {
                const response = await fetch('http://localhost:5114/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('success', data.message || 'Đăng nhập thành công!');
                    console.log('Token:', data.token);
                    console.log('User Info:', data.user);
                    
                    setTimeout(() => {
                        console.log('Chuyển hướng đến trang chính...');
                        // window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert('error', data.message || 'Email hoặc mật khẩu không đúng');
                }
            } catch (error) {
                showAlert('error', 'Lỗi kết nối. Vui lòng thử lại sau.');
                console.error('Error:', error);
            } finally {
                isLoading = false;
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Đăng Nhập';
            }
        }

        // Event listeners
        loginBtn.addEventListener('click', handleLogin);

        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        emailInput.addEventListener('input', hideAlert);
        passwordInput.addEventListener('input', hideAlert);
    </script>
</body>
</html>
