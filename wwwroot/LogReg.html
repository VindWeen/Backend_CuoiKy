<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <link rel="stylesheet" href="./css/LogReg.css">
  <link rel="icon" href="https://raw.githubusercontent.com/NMinMin/Image/refs/heads/main/z6593266591621_7e630df8aecd9967d6d82f116a73cbd1.jpg" type="image/png">
</head>
<body>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form id="registerForm">
      <h1>Đăng Ký</h1>
      <input type="text" placeholder="Họ và tên" id="regFullName" required />
      <input type="email" placeholder="Email" id="regEmail" required />
      <input type="text" placeholder="Số điện thoại" id="regPhone" required />
      <input type="text" placeholder="Địa chỉ" id="regAddress" required />
      <input type="text" placeholder="Tên đăng nhập" id="regUsername" required />
      <input type="password" placeholder="Mật khẩu" id="regPassword" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form id="loginForm">
      <h1>Đăng Nhập</h1>
      <input type="text" placeholder="Username" id="loginUsername" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Đã có tài khoản?</p>
        <button class="ghost" id="signIn">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Welcome to SixForce Store!</h1>
        <p>Bạn không có tài khoản?</p>
        <button class="ghost" id="signUp">Register</button>
      </div>
    </div>
  </div>
</div>

<script src="./js/LogReg.js"></script>
</body>
</html>
