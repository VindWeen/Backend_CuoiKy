<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng của bạn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/Cart.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Giỏ hàng của bạn</h1>

    <div class="cart-wrapper">
      <!-- Danh sách sản phẩm -->
      <div class="cart-items" id="cartItems">
        <!-- JS sẽ render ở đây -->
      </div>

      <!-- Checkout box -->
      <div class="checkout-box">
        <h2>Thông tin thanh toán</h2>
        <div class="info-grid">
          <div class="info-item"><label>Họ tên</label><input type="text" id="fullName" placeholder="Nguyễn Văn A" /></div>
          <div class="info-item"><label>Số điện thoại</label><input type="text" id="phone" placeholder="0901234567" /></div>
          <div class="info-item"><label>Email</label><input type="email" id="email" placeholder="you@example.com" /></div>
          <div class="info-item full"><label>Địa chỉ giao hàng</label><input type="text" id="address" placeholder="Số nhà, đường, phường/xã..." /></div>
        </div>

        <div class="summary">
          <div class="summary-row"><span>Tạm tính</span><strong id="subtotal">0 ₫</strong></div>
          <div class="summary-row"><span>Phí vận chuyển</span><strong>30.000 ₫</strong></div>
          <div class="summary-row total"><span>Tổng cộng</span><strong id="total">0 ₫</strong></div>
        </div>

        <button class="btn-pay" id="payBtn" disabled>Đặt hàng</button>
      </div>
    </div>
  </div>

  <script src="./js/Cart.js"></script>

    <!-- Thanh menu dọc bên trái 5 nút -->
<div class="floating-sidebar">
  <!-- 1. Đăng xuất -->
  <a href="LogReg.html" class="sidebar-btn" data-tooltip="Đăng xuất">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
      <polyline points="16 17 21 12 16 7"/>
      <line x1="21" y1="12" x2="9" y2="12"/>
    </svg>
  </a>

  <!-- 2. Trang chủ -->
  <a href="index.html" class="sidebar-btn" data-tooltip="Trang chủ">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
      <polyline points="9 22 9 12 15 12 15 22"/>
    </svg>
  </a>

  <!-- 3. Tài khoản -->
  <a href="Information.html" class="sidebar-btn" data-tooltip="Tài khoản">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>
  </a>

  <!-- 4. Sản phẩm -->
  <a href="Product.html" class="sidebar-btn" data-tooltip="Sản phẩm">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
      <line x1="8" y1="4" x2="8" y2="20"/>
      <line x1="16" y1="4" x2="16" y2="20"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
    </svg>
  </a>

  <!-- 5. Giỏ hàng + Badge số lượng (tùy chọn thêm sau) -->
  <a href="Cart.html" class="sidebar-btn" data-tooltip="Giỏ hàng">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="8" cy="21" r="2"/>
      <circle cx="20" cy="21" r="2"/>
      <path d="M5.5 5h13l-1.5 7H8l-2.5-7z"/>
    </svg>
    <!-- Badge số lượng (sẽ thêm JS sau nếu cần) -->
    <span class="cart-badge">3</span>
  </a>
</div>
<!-- JS cho menu bên trái -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const currentPage = window.location.pathname.split("/").pop() || "index.html";

    document.querySelectorAll('.floating-sidebar a').forEach(link => {
      const href = link.getAttribute("href");
      if (href === currentPage || (currentPage === "" && href === "index.html")) {
        link.classList.add("active");
      }
    });
  });
</script>
</body>
</html>
